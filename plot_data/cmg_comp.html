<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    circle.dimple-series-1 {
      fill: "status";
    }


    h2 {
      text-align: center;
    }

    label {

    }
  </style>
    <script type="text/javascript">
      function draw(data) {

      /*
        D3.js setup code
      */

      "use strict";
      var margin = 110,
          width = 900 - margin,
          height = 640 - margin;


      var svg = d3.select("body")
        .append("svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
        .append('g')
          .attr('class','chart');


  /*
    Dimple.js Chart construction code
  */

  var myChart = new dimple.chart(svg, data);
  var x = myChart.addTimeAxis("x", "Date");
  var y = myChart.addMeasureAxis("y", "Data");
  y.title = "Prevalence of Topic / Stock Price Change";
  y.tickFormat = ",%";
  x.dateParseFormat = "%m/%d/%Y";
  x.tickFormat = "%m-%d";
  x.timePeriod = d3.time.days;
  x.timeInterval = 1;
  x.ticks = 35;
  y.overrideMin = -0.05;
  y.overrideMax = 0.45;
  x.fontSize = "16px";
  y.fontSize = "18px";


  myChart.addSeries('Description', dimple.plot.line);

  myChart.defaultColors = [
      new dimple.color("#3498db"), // blue
      new dimple.color("#2ecc71") // green
  ];

  myChart.addLegend(750, 65, 100, 200, "left");
  myChart.draw();
  svg.append("text")
    .attr("x", (width / 1.65))
    .attr("y", 0 + (margin / 3))
    .attr("text-anchor", "middle")
    .style("font-size", "36px")
    .style("font-family", "verdana")
    .style("text-decoration", "bold")
    .text("Chipotle vs. Competitors Topic Prevalence");

    };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("cmg_comp.csv", draw);

  </script>
</body>
</html>
