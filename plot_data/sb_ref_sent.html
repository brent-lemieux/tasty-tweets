<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    circle.dimple-series-1 {
      fill: "status";
    }


    h2 {
      text-align: center;
    }

    label {

    }
  </style>


    <script type="text/javascript">
      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 110,
              width = 900 - margin,
              height = 600 - margin;


          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
              .attr('class','chart');


      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addCategoryAxis("x", "Sentiment");
          var y = myChart.addMeasureAxis("y", "Data");
          var mySeries = myChart.addSeries('Description', dimple.plot.bar);
          y.title = "Percentage of Labeled Tweets";
          y.tickFormat = ",.2%";
          y.overrideMax = 0.70;
          x.fontSize = "13px";
          y.fontSize = "13px";

          mySeries.addOrderRule(["Negative", "Neutral", "Positive"]);

          myChart.defaultColors = [
              new dimple.color("#e74c3c",.9), // red
              new dimple.color("#3498db", .9), // blue
              new dimple.color("#2ecc71", .9) // green
          ];


          myChart.draw();



          svg.append("text")
            .attr("x", (width / 1.8))
            .attr("y", 0 + (margin / 3))
            .attr("text-anchor", "middle")
            .style("font-size", "26px")
            .style("font-family", "verdana")
            .style("text-decoration", "bold")
            .text("Starbucks Refugee Topic Sentiment Distribution");




        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("sb_refugee_sent.csv", draw);

  </script>
</body>
</html>
